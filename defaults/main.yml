---
hostname:
  10.122.145.227: node1.minio.local
  10.122.145.220: node2.minio.local
  10.122.145.221: node3.minio.local
  10.122.145.222: node4.minio.local

# MinIO binaries path
minio_server_bin: /usr/local/bin/minio
minio_client_bin: /usr/local/bin/mc

minio_hostname: "{{ ansible_fqdn }}"

# MinIO release to install.
minio_server_release: "RELEASE.2023-10-16T04-13-43Z"
minio_client_release: "RELEASE.2023-10-14T01-57-03Z"

# Runtime user and group for the MinIO server service
minio_user: minio
minio_group: minio

# Path to the file containing the ENV variables for the MinIO server
minio_server_envfile: /etc/default/minio

# Directory to store minio config. Will default to minio_user/.minio if not defined
minio_config_dir: "/etc/minio"

# MinIO server listen address
minio_server_addr: ":9000"
minio_console_addr: ":9001"

# MinIO server data directories
minio_server_datadirs:
  - /dev/sdb_/mnt/disk1
  - /dev/sdc_/mnt/disk2
  - /dev/sdd_/mnt/disk3
  - /dev/sde_/mnt/disk4

# MinIO server args list.
minio_server_args:
  - 'http://node{1...4}.minio.local/mnt/disk{1...4}'

# Additional environment variables to be set in minio server environment
minio_server_env_extra: |
  MINIO_SITE_REGION="us-5"
  MINIO_STORAGE_CLASS_STANDARD=EC:2
  MINIO_STORAGE_CLASS_RRS=EC:1
  MINIO_PROMETHEUS_AUTH_TYPE=public

# Additional MinIO server CLI options
minio_server_opts: ""

# MinIO root username password
# Reading existing values from deprecated access and secret key varibles
minio_root_username: "root"
minio_root_password: "efXsD0RceQnn"

#webhook
minio_audit_webhook: "http://10.122.145.222:8080"
minio_audit_webhook_token: "miniowebhook"
minio_log_webhook: "http://10.122.145.222:8088"
minio_log_webhook_token: "miniowebhook"

# Switches to enable/disable the MinIO server and/or MinIO client installation.
minio_install_server: false
minio_install_client: true
minio_init_server: false
minio_server_make_fs: false

# TODO: in future
minio_enable_ssl: false
